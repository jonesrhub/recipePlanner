<!DOCTYPE html>
<html>
<head>
    <title>Register Person</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1>Register a new Person</h1>
<form action="/addPerson" method="post">
    <p>FirstName: <input type="text" name="firstName" /></p>
    <p>Surname: <input type="text" name="surname" /></p>
    <p>DOB: <input type="text"name="dob" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


<form action="/findById" method="get">
    <p>Search by ID: <input type="text" name="id" /></p>
    <p><input type="submit" value="Submit" />
</form>

<form action="/removePerson" method="delete">
    <p>Remove by ID: <input type="text" name="id" /></p>
    <p><input type="submit" value="Submit" />
</form>

<a href="/displayAll">Display All People</a>
</body>
</html>
